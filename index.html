<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width">
  <head>
    <meta charset="utf-8" />
    <title>Sketch</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      header {
        padding: 50px;
      }
      header h1 {
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
      }
      header a {
        text-decoration: none;
        border-bottom: 1px dashed black;
      }
      header a:hover {
        border-bottom: 1px solid black;
      }
      div.cards {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        justify-content: center;
      }
      a.card {
        width: 25%;
        height: 12.5vw;
        display: flex;
        position: relative;
        font-size: 1vw;
      }
      a.card img {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      a.card h2 {
        position: absolute;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        color: white;
        left: 0;
        bottom: calc(50% - 1em);
        padding: 1em;
        line-height: 0;
        text-align: center;
        width: 100%;
        opacity: .25;
        text-shadow: 0 0 10px black;
        transition: opacity 200ms ease-out;
      }
      a.card:hover h2 {
        opacity: 1;
      }
      @media screen and (max-width: 1600px) {
        a.card {
          width: 50%;
          height: 25vw;
          font-size: 2vw;
        }
      }
      @media screen and (max-width: 800px) {
        a.card {
          width: 100vw;
          height: 50vw;
          font-size: 4vw;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Inktober 2020</h1>
      <p>Explorations on cross-hatching, engraving, and similar non-photorealistic rendering.</p>
      <p><a href="https://github.com/spite/sketch">Source code on GitHub</a> | <a href="https://twitter.com/thespite">A bunch more stuff on twitter</a></p>
    </header>
    <div class="cards">
      <a class="card" href="lines-i/index.html">
        <img src="snapshots/lines-i.jpg">
        <h2>Lines I</h2>
      </a>

        <h2>Cross-hatch I</h2>
      </a>
      <a class="card" href="cross-hatch-ii/index.html">
        <img src="snapshots/cross-hatch-ii.jpg">
        <h2>Cross-hatch II</h2>
      </a>
      <a class="card" href="cross-hatch-iii/index.html">
        <img src="snapshots/cross-hatch-iii.jpg">
        <h2>Cross-hatch III</h2>
      </a>
      <a class="card" href="lines-ii/index.html">
        <img src="snapshots/lines-ii.jpg">
        <h2>Lines II</h2>
      </a>
      <a class="card" href="lines-iii/index.html">
        <img src="snapshots/lines-iii.jpg">
        <h2>Lines III</h2>
      </a>
      <a class="card" href="lines-iv/index.html">

        <h2>Lines IV</h2>
      </a>
      <a class="card" href="cross-hatch-iv/index.html">
        <img src="snapshots/cross-hatch-iv.jpg">
        <h2>Lines IV</h2>

      <a class="card" href="cross-hatch-v/index.html">

</html>
